<div class="home">
    <ul class="list list-unstyled">
        {% assign posts=site.posts | where: "lang", page.lang | where:"type", "posts" %} {% for post in posts %}
        <a href="{{ post.url }}" class="{{ post.lang }}">
            <li class="lang" id="post_list">
                <p class="title">{{ post.title | replace '<br/>', '' }}</p>
                <p class="line">{{ post.line }}</p>
                <div class="desc-list">{{ post.desc }}</div>
            </li>
        </a>
        {% endfor %}
    </ul>
</div>
