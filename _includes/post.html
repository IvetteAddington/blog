<div class="container">
  <ul class="list list-unstyled">
    {% assign posts=site.posts |  where: "type", 'posts' %}
    {% for post in posts %}
      <a href="{{ post.url }}"><p class="{{ post.lang }}"></p>
        <li>
          <h2 class="title">{{post.title | replace '<br/>', ''}}</h2>
          <h3 class="line">{{post.line}}</h3>
          <div class="desc-list">{{post.desc}}</div>
        </li>
      </a>
    {% endfor %}
  </ul>
</div>
