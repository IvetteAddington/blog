
<div id="grid" class="js-masonry" >
    {% assign posts=site.posts | where:"lang", page.lang | where:"type", "projects" %}
    {% for post in posts %}
        <div class="masonry-image">
            <a href="{{ post.url }}" class="{{ post.lang }}">
                <img src="/img/{{ post.image }}"  class="project-img">
            </a>
        </div>
    {% endfor %}
</div>
</div>
