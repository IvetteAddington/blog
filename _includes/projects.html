<div id="grid" class="js-masonry" data-masonry-options='{ "columnWidth": 0, "itemSelector": ".masonry-image" }'> 
    {% assign posts=site.posts | where:"lang", page.lang | where:"type", "projects" %} 
    {% for post in posts %}
        <div class="masonry-image">
            <a href="{{ post.url }}" class="{{ post.lang }}">
                <img src="/img/{{ post.image }}" class="img-responsive project-img">
            </a>
        </div>
    {% endfor %}
</div>
