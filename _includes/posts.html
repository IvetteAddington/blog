<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% assign posts=site.posts | where:"type", posts %}
    {% for post in posts %}
      <li>
        <span class="post-meta">this page</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>this is from the htmlpost take 2</p>
      </li>
    {% endfor %}
  </ul>
</div>
